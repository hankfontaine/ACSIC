<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Alpha Centauri Social Interaction Center (ACSIC)</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="searchbar">
                    <div class="search-icon"></div>
                    <input class="search-field">
                    </input>
                </div>
                <div class="settings">
                    <button class="notifications"></button>
                    <button class="user-themes"></button>
                    <button class="user-settings" id="userGreet">@Username</button>
                </div>
            </div>
            <div class="header-main">
                <div class="profile-pic"></div>
                <div class="greeting">
                    <div class="saluations">Salutations</div>
                    <div class="user-settings" id="userGreetTwo">Hank (@hankfontaine)</div>
                </div>
                <div class="user-create-content">
                    <button class="button-style">New</button>
                    <button class="button-style">Upload</button>
                    <button class="button-style">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="brand-logo">
                <div class="logo-image"><img src="SVGs-and-Images/spiral.png" alt="the brand logo." width="50px"
                        height="auto"></div>
                <div class="brand-logo-text">Dashboard</div>
            </div>
            <div class="nav-links">
                <button class="sidebar-button" id="sidebar-home" class="sidebar-links">Home</button>
                <button class="sidebar-button" id="sidebar-profile" class="sidebar-links">Profile</button>
                <button class="sidebar-button" id="sidebar-messages" class="sidebar-links">Messages</button>
                <button class="sidebar-button" id="sidebar-history" class="sidebar-links">History</button>
                <button class="sidebar-button" id="sidebar-tasks" class="sidebar-links">Tasks</button>
                <button class="sidebar-button" id="sidebar-communities" class="sidebar-links">Communities</button>
            </div>
            <div class="general-settings">
                <button class="sidebar-button" id="sidebar-settngs" class="sidebar-links">Settings</button>
                <button class="sidebar-button" id="sidebar-support" class="sidebar-links">Support</button>
                <button class="sidebar-button" id="sidebar-privacy" class="sidebar-links">Privacy</button>
            </div>
        </div>
        <div class="main">
            <div class="projects-container" id = "projects-container">
            </div>
            <div class="announcements-container" id = "announcements-container">
            </div>
            <div class="trending-container">
                <div>
                    <h4>Trending</h4>
                </div>
                <div class="trending">
                    <div id="trending-one" class="trending-cell">
                        <div class="trending-pic">PIC1</div>
                        <div class="trending-user-info">
                            <div class="trending-username">@WHAT</div>
                            <div class="trending-userbio">BIO</div>
                        </div>
                    </div>
                    <div id="trending-two" class="trending-cell">
                        <div class="trending-pic">PIC2</div>
                        <div class="trending-user-info">
                            <div class="trending-username">@WHAT</div>
                            <div class="trending-userbio">BIO</div>
                        </div>
                    </div>
                    <div id="trending-three" class="trending-cell">
                        <div class="trending-pic">PIC3</div>
                        <div class="trending-user-info">
                            <div class="trending-username">@WHAT</div>
                            <div class="trending-userbio">BIO</div>
                        </div>
                    </div>
                    <div id="trending-four" class="trending-cell">
                        <div class="trending-pic">PIC4</div>
                        <div class="trending-user-info">
                            <div class="trending-username">@WHAT</div>
                            <div class="trending-userbio">BIO</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
